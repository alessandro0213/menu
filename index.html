<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pétalos y Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <!-- Contenedor de los pétalos de rosas -->
    <div id="rose-petals-container"></div>

    <!-- Contenido principal (formulario de inicio de sesión) -->
    <div class="wrapper">
        <div class="rain-container"></div>
            <!-- Contenido de la columna izquierda -->
        </div>

        <div class="login-container">
            <div class="logo">
                <img src="ab.jpg" alt="Logo">
                <p class="logo-text">By: B'd Alessandro</p>
            </div>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="forgot-password">¿Olvidaste tu contraseña?</p>
        </div>

     
            
        </div>
    </div>
    <div class="thunder">
        <div class="flash"></div>
        <audio id="thunderSound" src="thunder.mp3" preload="auto"></audio>
        <audio id="thunderSound1" src="lluvia.mp3" preload="auto"></audio>
        <audio id="thunderSound2" src="interestellar.mp3" preload="auto"></audio>
    </div>
</body>
</html>
